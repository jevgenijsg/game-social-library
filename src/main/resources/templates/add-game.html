<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Hello</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<p>ADD GAME</p>

<h1>FORM</h1>
<form action="#" th:action="@{/games/add-game}" th:object="${game}" method="post" enctype="multipart/form-data">
    <p>Name: <input type="text" th:field="*{name}" /><span th:if="${#fields.hasErrors('name')}" th:class="error" th:errors="*{name}"></span></p>
    <select th:field="*{genre}">
        <option th:each="genre : ${genres}" th:value="${genre.value}" th:text="${genre.value}">
        </option>
    </select>
    <input type="file" name="file">

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /><a th:href="@{/}">Back</a></p>
</form>
</body>
</html>
