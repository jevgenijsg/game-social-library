<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Hello</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

    <div class="container mt-5 ml-5 mr-5 mb-5">

        <h1 class="display-5">Add new game</h1>

        <br><br>

            <form action="#" th:action="@{/games/add-game}" th:object="${game}" method="post" enctype="multipart/form-data">
                <div class="form-group col-ml-6">
                    <label for="formGroupExampleInput">Name of Game</label>
                    <span th:if="${#fields.hasErrors('name')}" th:class="error" th:errors="*{name}"></span>
                    <input type="text" th:field="*{name}" class="form-control" id="formGroupExampleInput">
                </div>
                <div class="form-group col-ml-6">
                    <label for="inputState">Genre</label>
                    <select th:field="*{genre}" id="inputState" class="form-control">
                        <option th:each="genre : ${genres}" th:value="${genre.value}" th:text="${genre.value}"></option>
                    </select>
                </div>
                <br>
                <div class="form-group col-ml-6">
                    <input type="file" name="file">
                </div>
                    <input class="btn btn-primary" type="submit" value="Submit">
                    <input class="btn btn-primary" type="reset" value="Reset">
                    <a th:href="@{/}" class="btn btn-primary">Back</a>
            </form>
        </div>
    </body>
</html>
