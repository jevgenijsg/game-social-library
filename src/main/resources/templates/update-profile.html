        <div class="container mt-5 ml-5 mr-5 mb-5">
            <h1 class="display-5">Update username</h1>
            <form action="#" th:action="@{/user/{id}/update-profile(id=${user.id})}" th:object="${user}" method="post">
                <div th:if="${existedUsername != null}">
                    <p th:text="${existedUsername}"></p>
                </div>
                <div class="form-group row">
                    <label for="inputName3" class="col-sm-1 col-form-label">Username</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputName3" th:field="*{username}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-3">
                        <input type="hidden" class="form-control" id="inputPassword3" th:field="*{password}">
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" value="Submit">
                <input class="btn btn-primary" type="reset" value="Reset">
                <a th:href="@{/}" class="btn btn-primary">Back</a>
            </form>
        </div>
    </body>
