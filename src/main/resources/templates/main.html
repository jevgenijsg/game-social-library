<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <title>GAME LIBRARY</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
      <form th:action="@{/logout}" method="post">
        <button sec:authorize="isAuthenticated()" type="submit">Logout</button>
      </form>
      <span sec:authorize="isAnonymous()"><a th:href="@{/login}">Sign in</a></span>
      <span sec:authorize="isAnonymous()"><a th:href="@{/registration}" >Sign up</a></span>
    <h3>Welcome to game library</h3>
    <div>
      <ul th:each="game :${games}">
        <li th:text="${game.name}"></li> <span th:text="${game.genre}"></span>
        <div th:if="${game.filename}">
          <img th:src="@{/img/{image}(image=${game.filename})}">
        </div>
        <a th:href="@{/games/show-update-form/{id}(id=${game.id})}">Add to collection</a>
      </ul>
    </div>
      <form th:action="@{/games/show-add-form}" method="get">
        <button sec:authorize="isAuthenticated()" type="submit">ADD NEW GAME</button>
      </form>

      <span th:if="${user == null}">Hello Guest</span>
      <span sec:authorize="isAuthenticated()">Hello, <a th:href="@{/user/{id}(id=${user.id})}" th:text="${user.username}"></a></span>


  </body>
</html>
