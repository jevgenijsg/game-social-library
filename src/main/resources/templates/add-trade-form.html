<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Hello</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
       <body>

         <div class="container mt-5 ml-5 mr-5 mb-5">

             <br><br>

             <h3 class="display-5">Select game you have</h3>


            <form action="#" th:action="@{/trades/add-trade}" th:object="${trade}" method="post">
                <div class="container mt-3 ml-3">
                    <div class="card-deck">
                        <div th:each="game :${usergames}">
                            <div class="card mt-3 mb-3">
                                <img class="card-img-top" th:src="@{/img/{image}(image=${game.filename})}" height="200vh" width="100vw">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${game.name}"></h5>
                                    <p class="card-text" th:text="${game.genre}"></p>
                                    <input type="checkbox" name="usergamechoise" th:value="${game.id}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <h3 class="display-5">Select game you want </h3>


                <div class="container mt-3 ml-3">
                    <div class="card-deck">
                        <div th:each="game :${games}">
                            <div class="card mt-3 mb-3">
                                <img class="card-img-top" th:src="@{/img/{image}(image=${game.filename})}" height="200vh" width="100vw">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${game.name}"></h5>
                                    <p class="card-text" th:text="${game.genre}"></p>
                                    <input type="checkbox" name="dbgame" th:value="${game.id}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" value="Submit">
                <input class="btn btn-primary" type="reset" value="Reset">
                <a th:href="@{/}" class="btn btn-primary">Back</a>
            </form>
        </div>
      </body>
</html>
