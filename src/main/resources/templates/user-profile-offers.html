<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>PROFILE</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <body>
        <form th:action="@{/logout}" method="post">
            <button sec:authorize="isAuthenticated()" type="submit">Logout</button>
        </form>

<!--        <div><div th:text="${userprofile.username}"></div></div>
        <button><a th:href="@{/user/{id}/show-update-profile(id=${userprofile.id})}">Update username</a></button>-->

    <h3>MY OFFERS</h3>
        <div class="container mt-4">
            <div class="card-deck">
                <div th:each="offer :${useroffers}">
                    <div class="card">
                        <p class="card-text"> I have : <h5 class="card-title" th:text="${offer.game.name}"></h5></p>
                        <img class="card-img-top" th:src="@{/img/{image}(image=${offer.game.filename})}" width="150px" height="200px">
                        <div class="card-body">
                            <p class="card-text">Looking for : <h5 class="card-title" th:text="${offer.exchangeGame.name}"></h5></p>
                            <img class="card-img-bottom" th:src="@{/img/{image}(image=${offer.exchangeGame.filename})}" width="150px" height="200px">
                        </div>
                    </div>
                </div>
            </div>
        </div>







    <a th:href="@{/}">Back to main</a>
    </body>
</html>
