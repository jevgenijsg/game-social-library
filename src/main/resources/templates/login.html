<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Please login </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-5 ml-5 mr-5 mb-5">
            <h1 class="display-5">Login</h1>

            <div th:if="${param.error}">
            Invalid username and password.
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-group row">
                    <label for="inputName3" class="col-sm-1 col-form-label">Username</label>
                    <div class="col-sm-3">
                        <input type="text" name="username" class="form-control" id="inputName3">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-1 col-form-label">Password</label>
                    <div class="col-sm-3">
                        <input type="password" name="password" class="form-control" id="inputPassword3">
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
                <a th:href="@{/}" class="btn btn-primary">Cancel</a>
            </form>
        </div>
    </body>
</html>
