<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <body>
        <div class="container mt-5 ml-5 mr-5 mb-5">

            <h1 class="display-5">Registration</h1>
                <form th:action="@{/registration}" method="post" th:object="${user}" >
                    <div th:if="${message != null}">
                        <p th:text="${message}"></p>
                    </div>
                    <div class="form-group row">
                        <label for="inputName3" class="col-sm-1 col-form-label">Username</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="inputName3" th:field="*{username}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-1 col-form-label">Password</label>
                        <div class="col-sm-3">
                            <input type="password" class="form-control" id="inputPassword3" th:field="*{password}">
                        </div>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Submit">
                    <input class="btn btn-primary" type="reset" value="Reset">
                    <a th:href="@{/}" class="btn btn-primary">Back</a>
                </form>
            </div>
    </body>
</html>
